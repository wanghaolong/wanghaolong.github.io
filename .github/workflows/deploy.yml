name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install MkDocs
      run: |
        pip install mkdocs
        pip install mkdocs-material

    - name: Build and Deploy
      run: |
        mkdocs gh-deploy --force